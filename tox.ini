[tox]
envlist = py38,py37,py36,docs,flake8,black
skip_missing_interpreters = True

[testenv]
passenv = TESTING_SQLALCHEMY_DATABASE_URI

commands =
    python --version
    py.test --pyargs ihatemoney.tests.tests

deps =
    -e.[dev]

# To be sure we are importing ihatemoney pkg from pip-installed version
changedir = /tmp

[testenv:docs]
commands = sphinx-build -a -n -b html -d docs/_build/doctrees docs docs/_build/html
deps =
    -rdocs/requirements.txt
changedir = {toxinidir}

[testenv:black]
commands =
    black --check --target-version=py34 .
    isort -c -rc .
changedir = {toxinidir}

[testenv:flake8]
commands = flake8 ihatemoney
changedir = {toxinidir}

[flake8]
exclude = migrations
max_line_length = 100
extend-ignore =
    # See https://github.com/PyCQA/pycodestyle/issues/373
    E203,

[travis]
python =
  3.6: py36
  3.7: py37
  3.8: py38, docs, black, flake8
